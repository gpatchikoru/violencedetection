<!DOCTYPE html>
<html>
<head>
    <title>Error - Violence Detection System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
        }
        .error-card {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #dc3545;
            border-radius: 5px;
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Violence Detection System</h1>
        
        <div class="error-card">
            <h3 class="text-danger">Error</h3>
            <p>{{ error }}</p>
            <a href="/" class="btn btn-primary">Try Again</a>
        </div>
    </div>
</body>
</html>
